[tox]
envlist = py37, py38, py39, py310, py311, lint

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310, lint
    3.11: py311

[testenv]
setenv =
    # for integration test passthru
    COVERAGE_RCFILE={toxinidir}/tox.ini
deps = 
  pytest
  pytest-cov
  pytest-randomly
commands =
  pytest {posargs:--cov pynecone_debounce_input}

[testenv:publish]
passenv = TWINE_*
deps =
    build ~= 0.9.0
    twine ~= 4.0.1
commands =
    {envpython} -m build --outdir {distdir} .
    twine {posargs:check} {distdir}/*.whl {distdir}/*.tar.gz

[testenv:lint]
deps =
  black ~= 22.10.0
  flake8 ~= 5.0.4
  mypy > 0.990, < 0.999
commands =
  black --check setup.py src/ tests/ example/
  flake8 setup.py src/ tests/ example/
  # several `name-defined` and `type-arg` issues from pynecone itself
  -mypy --strict src/ example/

[flake8]
exclude = docs
max-line-length = 100
extend-ignore =
  W503,E402

[pytest]
testpaths = tests
addopts = -rsxX -l --tb=short --strict-markers

[coverage:run]
branch = True
parallel = True

[coverage:report]
show_missing = True

[coverage:paths]
# this maps paths in the `.tox` directory to the top level when combining
source =
    src/
    .tox/*/lib/python*/site-packages/